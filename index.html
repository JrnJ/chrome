<!DOCTYPE html>
<html lang="nl">

<head>
    <title>New Tab</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>

    <center>
        <span id="timeText" style="color: white; font-size: 72px; font-weight: bold;"></span>

        <!-- Cards -->
        <div class="cardContainer">
            <div class="card">
                <a href="https://youtube.com">
                    <div class="learningCard">
                        <img class="learningCardImage" src="https://s2.googleusercontent.com/s2/favicons?domain=www.youtube.com"></image>
                        <span>YouTube</span>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="https://namemc.com">
                    <div class="learningCard">
                        <img src="chrome://favicon2/?size=64&page_url=https://namemc.com"></image>
                        <span>NameMC</span>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="https://twitch.tv">
                    <div class="learningCard">
                        <img class="learningCardImage" src="https://s2.googleusercontent.com/s2/favicons?domain=www.twitch.tv&size=64"></image>
                        <span>Twitch</span>
                    </div>
                </a>
            </div>
        </div>

        <img src="chrome://favicon2/?size=24&scale_factor=1x&show_fallback_monogram=&page_url=https%3A%2F%2Fnl.namemc.com%2F"></image>
        <!-- Cards -->
    </center>

    <script src="./js/main.js"></script>

</body>

</html>
